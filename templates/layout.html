<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %} - Blogly</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/style.css') }}"
        />
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <div
                        class="position-absolute top-0 w-100 d-flex justify-content-center"
                    >
                        <a class="navbar-brand" href="/">Blogly</a>
                    </div>
                    <button
                        class="navbar-toggler z-1"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a
                                    class="nav-link active btn"
                                    aria-current="page"
                                    href="{{ url_for('home') }}"
                                    style="position: relative; z-index: 1"
                                    >Home</a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link btn"
                                    href="{{ url_for('users') }}"
                                    style="position: relative; z-index: 1"
                                    >User Listing</a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link btn"
                                    href="{{ url_for('new_user') }}"
                                    style="position: relative; z-index: 1"
                                    >New User</a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link btn"
                                    href="{{ url_for('tags') }}"
                                    style="position: relative; z-index: 1"
                                    >Tag Listing</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main class="mt-1 ms-3 me-3">{% block content %}{% endblock %}</main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>

{% extends "layout.html" %}
{% block title %}User Listing{% endblock %}
{% block content %}
    <h1>User Listing</h1>
    <ul>
        {% for user in users %}
            <li>
                <a href="{{ url_for('user_details', user_id=user.id) }}">
                    {{ user }}
                </a>
            </li>
        {% endfor %}
    </ul>
    <a class="btn btn-secondary" href="{{ url_for('new_user') }}">Add User</a>
{% endblock %}

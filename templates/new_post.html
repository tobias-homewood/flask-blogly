{% extends "layout.html" %} 
{% block title %}New Post{% endblock %}

{% block content %}
<h1>Add Post for {{ user }}</h1>
<form action="{{ url_for('new_post', user_id=user.id) }}" method="POST">
    <div class="form-group mb-3">
        <label for="title">Title</label>
        <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            placeholder="Enter title"
        />
    </div>
    <div class="form-group mb-3">
        <label for="content">Content</label>
        <textarea
            class="form-control"
            id="content"
            name="content"
            placeholder="Enter content"
        ></textarea>
    </div>

    <h3>Tags:</h3>
    {% for tag in tags %}
        <div class="form-check form-check mb-3">
            <input
                class="form-check-input"
                type="checkbox"
                id="tag-{{ tag.id }}"
                name="tags"
                value="{{ tag.id }}"
            />
            <label class="form-check-label" for="tag-{{ tag.id }}">{{ tag.name }}</label>
        </div>
    {% else %}
        No tags created yet
    {% endfor %}

    <a class="btn btn-info" href="{{ url_for('user_details', user_id=user.id) }}">Cancel</a>
    <button type="submit" class="btn btn-success">Add</button>
</form>
{% endblock %}

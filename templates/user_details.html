{% extends "layout.html" %} {% block title %}{{ user }}{% endblock %} {% block
content %}
<form
    class="d-flex"
    action="{{ url_for('delete_user', user_id=user.id) }}"
    method="POST"
>
    <div class="profile-picture-container">
        <img class="profile-picture" src="{{ user.image_url }}" alt="User Image" />
    </div>
    <div class="d-flex flex-column">
        <h1>{{ user }}</h1>
        <div class="d-flex">
            <a
                class="btn btn-primary"
                href="{{ url_for('edit_user', user_id=user.id) }}"
                >Edit</a
            >
            <button type="submit" class="btn btn-danger">
                Delete
            </button>
        </div>
    </div>
</form>
<h2>Posts</h2>
<ul>
    {% for post in user.posts %}
    <li>
        <a href="{{ url_for('post_details', post_id=post.id) }}">{{ post.title }}</a>
    </li>
    {% else %}
    <li>No posts yet</li>
    {% endfor %}
</ul>
<a class="btn btn-primary" href="{{ url_for('new_post', user_id=user.id) }}">Add Post</a>

{% endblock %}

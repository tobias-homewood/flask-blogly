{% extends "layout.html" %}
{% block title %}Tags{% endblock %}
{% block content %}
    <h1>Tags</h1>
    <ul>
        {% for tag in tags %}
            <li><a href="{{ url_for('tag_details', tag_id=tag.id) }}">{{ tag.name }}</a></li>
        {% else %}
            <li>No tags found</li>
        {% endfor %}
    </ul>
    <a class="btn btn-primary" href="{{ url_for('new_tag') }}">Add Tag</a>
{% endblock %}
